<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <div class="column-container">
                <h3 class="title-text">HOME2</h3>
                <div class="score-text" id="home-score">0</div>
                <div class="button-container">
                    <div class="button-text" onclick="addHomeScore(1)">+1</div>
                    <div class="button-text" onclick="addHomeScore(2)">+2</div>
                    <button class="button-text" onclick="addHomeScore(3)">+3</button>
                </div>
            </div>
        </div>
        <div>
            <div class="column-container">
                <h3 class="title-text">GUEST2</h3>
                <div class="score-text" id="guest-score">0</div>
                <div class="button-container">
                    <button class="button-text" onclick="addGuestScore(1)">+1</button>
                    <button class="button-text" onclick="addGuestScore(2)">+2</button>
                    <button class="button-text" onclick="addGuestScore(3)">+3</button>
                </div>
            </div>
        </div>
    </div>
    <div><button type="button" id="button-div" onclick="reset()">RESET</button></div>
    <script src="index.js"></script>
</body>

</html>
